<div class="post-flag">
	<div class="btn-group btn-group-vertical">
  		<a ng-href="#/post/{{post.id}}" class="btn btn-inverse"><i class="icon-eye-open icon-white"></i></a>
  		<a ng-href="http://www.tumblr.com/reblog/{{post.id}}/{{post.reblog_key}}" class="btn btn-inverse">
  			<i class="icon-retweet icon-white"></i></a>
  		<button ng-click="like(post)" class="btn btn-inverse">
  			<i class="icon-heart" ng-class="{'icon-white':post.liked}"></i></button>
  	</div>
</div>
