<i class="icon-music"></i>
<div ng-bind-html="post.player"></div>
<dl>
	<dt>Caption</dt>
		<dd ng-bind-html="post.caption"></dd>
	<dt>Plays</dt>
		<dd>{{post.plays}}</dd>
	<dt>Artist</dt>
		<dd>{{post.artist}}</dd>
	<dt>Album</dt>
		<dd>{{post.album}}</dd>
	<dt>Track Name</dt>
		<dd>{{post.track_name}}</dd>
	<dt>Track Number</dt>
		<dd>{{post.track_number}}</dd>
	<dt>Year</dt>
		<dd>{{post.year}}</dd>
</dl>
